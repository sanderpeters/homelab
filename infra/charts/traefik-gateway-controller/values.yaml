traefik:
  providers:
    kubernetesGateway:
      enabled: true
    kubernetesCRD:
      enabled: false
    kubernetesIngress:
      enabled: false

  service:
    type: ClusterIP

  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

  gatewayClass:
    enabled: true

  ports:
    web:
      port: 8000
      exposedPort: 80
      hostPort: 80
      redirections:
        entryPoint:
          to: websecure
          scheme: https
          permanent: true
    websecure:
      port: 8443
      exposedPort: 443
      hostPort: 443

  gateway:
    enabled: true
    name: traefik-gateway
    namespace: traefik-gateway-controller
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-production-issuer
    listeners:
      web:
        port: 8000
        protocol: HTTP
        namespacePolicy:
          from: All
      websecure:
        port: 8443
        protocol: HTTPS
        certificateRefs:
          - name: gateway-tls
        namespacePolicy:
          from: All