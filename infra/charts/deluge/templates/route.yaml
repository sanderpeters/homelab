apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ .Release.Name }}-route
  namespace: homelab
spec:
  parentRefs:
    - name: traefik-gateway
      namespace: traefik-gateway-controller
      sectionName: websecure
  hostnames:
    - download.sanderpeters.cloud
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: "/"
      backendRefs:
        - name: {{ .Release.Name }}
          port: 8080
          weight: 2