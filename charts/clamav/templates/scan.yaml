apiVersion: batch/v1
kind: Job
metadata:
  name: clamav-scan
spec:
  template:
    spec:
      restartPolicy: Never
      initContainers:
        - name: wait-for-db
          image: busybox
          command:
            - sh
            - -c
            - |
              until [ -f /var/lib/clamav/daily.cvd ]; do echo "waiting for DB"; sleep 5; done
          volumeMounts:
            - name: clamav-db
              mountPath: /var/lib/clamav
      containers:
        - name: clamd
          image: clamav/clamav:latest
          command:
            - sh
            - -c
            - |
              /usr/sbin/clamd -c /etc/clamav/clamd.conf &
              sleep 5
              clamdscan -r /downloads/complete
          volumeMounts:
            - name: downloads
              mountPath: /downloads/complete
            - name: clamav-db
              mountPath: /var/lib/clamav
            - name: clamav-run
              mountPath: /run/clamd
          resources:
            requests:
              memory: 1Gi
              cpu: 500m
            limits:
              memory: 3Gi
              cpu: 2
      volumes:
        - name: downloads
          hostPath:
            path: /mnt/homelab/downloads/complete
            type: DirectoryOrCreate
        - name: clamav-db
          persistentVolumeClaim:
            claimName: clamav-db-pvc
        - name: clamav-run
          emptyDir: {}
