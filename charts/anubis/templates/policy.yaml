apiVersion: v1
kind: ConfigMap
metadata:
  name: anubis-policy
  namespace: homelab
data:
  policy.yaml: |
    bots:
      - name: bot-user-agents
        action: WEIGH
        user_agent_regex: '(?i:bot|crawler|scraper|spider)'
        weight:
          adjust: 8
      - name: catch-all-traffic
        action: WEIGH
        user_agent_regex: '.*'
        weight:
          adjust: 0
    thresholds:
      - name: challenge-all
        expression: weight >= 0
        action: CHALLENGE
        challenge:
          algorithm: fast
          difficulty: 2
      - name: extreme-bots
        expression: weight >= 20
        action: CHALLENGE
        challenge:
          algorithm: fast
          difficulty: 4